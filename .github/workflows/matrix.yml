name: Website Deployment
on:
  push:
    branches:
      - main
jobs: 
  build:
    strategy:
        matrix:
            node-version: [12,14,16]
            operating-system: [ubuntu-latest, window-latest]
    runs-on: ${{matrix.operating-system}}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJs
        uses: actions/setup-node@v3
        with:
            node-version: 14
      - name: Install dependencies
        run: npm ci
      - name: Build website
        id: build-website
        run: npm run build